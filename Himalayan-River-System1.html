  div.className = 'question';
  div.innerHTML = `<p><strong>${index + 1}. ${item.q}</strong></p>` +
    item.opts.map((opt, i) => {
      const letter = String.fromCharCode(65 + i);
      const key = imageMap[opt] || opt.replace(/\s/g, '').toLowerCase();
      const imgPath = `img/${key}.jpg`;
      return `<a class='option' href='${imgPath}' target='_blank'>(${letter}) ${opt} <img src='${imgPath}' alt='${opt}'></a>`;
    }).join('');
  container.appendChild(div);

  const ans = document.createElement('div');
  ans.className = 'correct';
  ans.textContent = '✔ सही उत्तर: ' + item.opts[item.ans - 1];
  div.appendChild(ans);
  container.appendChild(div);
});
</script>
