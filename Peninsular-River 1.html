<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>प्रायद्वीपीय नदियाँ MCQs</title>
<!-- Google Font for Devanagari -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Noto Sans Devanagari', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #e0f7fa, #b3e5fc, #81d4fa);
    color: #033e57;
    padding-bottom: 60px;
    overflow-x: hidden;
  }

  header {
    background: linear-gradient(120deg, #0288d1, #03a9f4);
    color: white;
    text-align: center;
    padding: 25px 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    border-bottom: 3px solid #0277bd;
  }

  header h1 {
    margin: 0;
    font-size: 2em;
    letter-spacing: 1px;
  }

  .wave {
    position: relative;
    height: 40px;
    background: url('https://i.imgur.com/YXoU8p2.png') repeat-x;
    background-size: contain;
    animation: flow 15s linear infinite;
    opacity: 0.3;
  }

  @keyframes flow {
    from { background-position-x: 0; }
    to { background-position-x: 1000px; }
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 15px;
  }

  .qcard {
    background: #ffffffd9;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px 25px;
    margin-bottom: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .qcard:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }

  .question {
    font-weight: 700;
    color: #01579b;
    font-size: 1.15em;
    margin-bottom: 12px;
  }

  .option {
  display: block;
  cursor: pointer;
  margin: 6px 0;
  padding: 6px 10px;
  border: 1px solid #bde0f7;
  border-radius: 6px;
  background: #f4fbff;
  position: relative;  /* required for hover-image */
}

  .correct {
    color: #1b5e20;
    font-weight: 600;
    background: #c8e6c9;
    padding: 6px 10px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 8px;
  }

  .option img {
  display: none;
  width: 200px;
  border: 2px solid #0288d1;
  border-radius: 10px;
  margin-top: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  

.option:hover img {
  display: block;
  position: absolute;
  z-index: 10;
  background: white;
}


  footer {
    text-align: center;
    font-size: 0.9em;
    color: #01579b;
    background: rgba(255,255,255,0.3);
    padding: 12px;
    border-top: 2px solid #4fc3f7;
  }

  /* Subtle ripple hover effect */
  .qcard::after {
    content: "";
    position: absolute;
    left: 50%;
    top: 100%;
    width: 60%;
    height: 5px;
    background: radial-gradient(circle, rgba(3,169,244,0.5), transparent 70%);
    transform: translateX(-50%);
  }

</style>
</head>
<body>

<h1>प्रायद्वीपीय नदियाँ - 50 बहुविकल्पीय प्रश्न</h1>

<div id="questions"></div>

<script>
// Hindi to image name map (so spelling variations still match correctly)
const imageMap = {
  'कृष्णा': 'krishna',
  'गोदावरी': 'godavari',
  'महानदी': 'mahanadi',
  'नर्मदा': 'narmada',
  'कावेरी': 'kaveri',
  'ताप्ती': 'tapti',
  'माही': 'mahi',
  'साबरमती': 'sabarmati',
  'पेन्नार': 'pennar',
  'शरावती': 'sharavathi',
  'भीमा': 'bhima',
  'तुंगभद्रा': 'tungabhadra',
  'इंद्रावती': 'indravati',
  'प्राणहिता': 'pranhita',
  'वैनगंगा': 'wainganga',
  'दामोदर': 'damodar',
  'वैगई': 'vaigai',
  'मंजरा': 'manjra',
  'वारधा': 'wardha',
  'पैनगंगा': 'penganga',
  'सुवर्णरेखा': 'subarnarekha',
};

// Sample questions (replace with all 50 if needed)
const questions = [
  {q: 'प्रायद्वीपीय भारत की सबसे लंबी नदी कौन सी है?', opts: ['कृष्णा', 'गोदावरी', 'महानदी', 'नर्मदा'], ans: 2},
  {q: 'निम्नलिखित में से कौन सी नदी भ्रंश घाटी से होकर बहती है?', opts: ['गोदावरी', 'कृष्णा', 'नर्मदा', 'कावेरी'], ans: 3},
  {q: 'किस नदी को दक्षिण गंगा कहा जाता है?', opts: ['कृष्णा', 'कावेरी', 'गोदावरी', 'महानदी'], ans: 3},
  {q: 'कौन सी नदी ज्वारनदमुख बनाती है?', opts: ['गोदावरी', 'महानदी', 'कावेरी', 'नर्मदा'], ans: 4},
  {q: 'नर्मदा नदी का उद्गम स्थल कहाँ है?', opts: ['सह्याद्री पर्वत', 'मकैाल पर्वत श्रृंखला (अमरकंटक पठार)', 'विंध्य पर्वत', 'सतपुड़ा पर्वत'], ans: 2},
  {q: 'ताप्ती (Tapi) नदी का उद्गम किस राज्य से होता है?', opts: ['महाराष्ट्र', 'गुजरात', 'मध्य प्रदेश', 'छत्तीसगढ़'], ans: 3},
  {q: 'निम्नलिखित में से कौन सी नदी बंगाल की खाड़ी में गिरती है?', opts: ['नर्मदा', 'ताप्ती', 'साबरमती', 'महानदी'], ans: 4},
  {q: 'गोदावरी नदी का उद्गम किस स्थान से होता है?', opts: ['महाबलेश्वर', 'त्र्यंबकेश्वर (नासिक)', 'अमरकंटक', 'बतैलू'], ans: 2},
  {q: 'कृष्णा नदी का उद्गम कहाँ से होता है?', opts: ['महाबलेश्वर', 'ब्रह्मगिरी पहाड़ियाँ', 'नासिक', 'बालाघाट'], ans: 1},
  {q: '\'दक्षिण की गंगा\' (Ganga of the South) किस नदी को कहा जाता है, जो अपने जल की शुद्धता के लिए प्रसिद्ध है?', opts: ['गोदावरी', 'कावेरी', 'कृष्णा', 'तुंगभद्रा'], ans: 2},
  {q: 'भारत का सबसे लंबा बाँध, हीराकुंड बाँध, किस नदी पर स्थित है?', opts: ['नर्मदा', 'महानदी', 'गोदावरी', 'कृष्णा'], ans: 2},
  {q: 'निम्नलिखित में से कौन सी नदी पश्चिम की ओर बहती है?', opts: ['कावेरी', 'पेन्नार', 'माही', 'वैगई'], ans: 3},
  {q: 'कौन सी नदी कर्क रेखा (Tropic of Cancer) को दो बार काटती है?', opts: ['नर्मदा', 'माही', 'साबरमती', 'ताप्ती'], ans: 2},
  {q: 'कावेरी नदी जल विवाद किन दो राज्यों के बीच मुख्य रूप से है?', opts: ['आंध्र प्रदेश और कर्नाटक', 'कर्नाटक और तमिलनाडु', 'महाराष्ट्र और कर्नाटक', 'तमिलनाडु और केरल'], ans: 2},
  {q: 'इंद्रावती, प्राणहिता और वैनगंगा किसकी सहायक नदियाँ हैं?', opts: ['कृष्णा', 'गोदावरी', 'महानदी', 'नर्मदा'], ans: 2},
  {q: '\'महानदी\' का उद्गम स्थल सिहावा (छत्तीसगढ़) के पास किस पठार में स्थित है?', opts: ['मालवा पठार', 'दंडकारण्य पठार', 'छोटानागपुर पठार', 'दक्कन पठार'], ans: 2},
  {q: 'कृष्णा नदी की सबसे बड़ी सहायक नदी कौन सी है?', opts: ['भीमा', 'तुंगभद्रा', 'कोयना', 'मुसी'], ans: 2},
  {q: 'नर्मदा नदी डेल्टा क्यों नहीं बनाती है?', opts: ['इसकी लंबाई कम है', 'यह कठोर चट्टानों से होकर बहती है', 'यह उच्च वेग से बहती है', 'उपरोक्त सभी'], ans: 4},
  {q: 'गुजरात में स्थित सरदार सरोवर बाँध किस नदी पर बनाया गया है?', opts: ['ताप्ती', 'माही', 'साबरमती', 'नर्मदा'], ans: 4},
  {q: 'कावेरी नदी कहाँ से निकलती है?', opts: ['नीलगिरि पहाड़ियाँ', 'अन्नामलाई पहाड़ियाँ', 'ब्रह्मगिरी पहाड़ियाँ (कर्नाटक)', 'महाबलेश्वर'], ans: 3},
  {q: 'मुसी नदी के किनारे कौन सा प्रमुख शहर स्थित है?', opts: ['बेंगलुरु', 'हैदराबाद', 'पुणे', 'चेन्नई'], ans: 2},
  {q: 'गोदावरी नदी कितने राज्यों से होकर बहती है?', opts: ['दो', 'तीन', 'चार', 'पाँच'], ans: 4},
  {q: 'प्रायद्वीपीय नदियों की तुलना में हिमालयी नदियाँ कैसी हैं?', opts: ['अधिक मौसमी', 'कम अपवाह तंत्र वाली', 'पुरानी और कम कटाव वाली', 'अधिक बारहमासी'], ans: 4},
  {q: 'निम्नलिखित में से कौन सी नदी अरब सागर में गिरती है?', opts: ['कृष्णा', 'वतैरणी', 'सुवर्णरेखा', 'पेन्नार'], ans: 2},
  {q: 'महाराष्ट्र में नासिक शहर किस नदी के तट पर स्थित है?', opts: ['ताप्ती', 'गोदावरी', 'भीमा', 'कोयना'], ans: 2},
  {q: 'प्रसिद्ध धुआँधार जलप्रपात (Dhuandhar Falls) किस नदी पर स्थित है?', opts: ['ताप्ती', 'नर्मदा', 'कावेरी', 'शरावती'], ans: 2},
  {q: '\'भीमा\' और \'तुंगभद्रा\' किसकी सहायक नदियाँ हैं?', opts: ['गोदावरी', 'महानदी', 'कृष्णा', 'नर्मदा'], ans: 3},
  {q: 'निम्नलिखित में से कौन सी पूर्व की ओर बहने वाली नदी नहीं है?', opts: ['दामोदर', 'वेल्लार', 'पेरियार', 'सुवर्णरेखा'], ans: 3},
  {q: 'शरावती नदी किस राज्य से निकलती है और किस प्रसिद्ध जलप्रपात का निर्माण करती है?', opts: ['महाराष्ट्र – वजराई जलप्रपात', 'कर्नाटक – जोग जलप्रपात (गेरसप्पा)', 'केरल – अथिरापल्ली जलप्रपात', 'गोवा – दूधसागर जलप्रपात'], ans: 2},
  {q: 'ताप्ती नदी किस पर्वत श्रृंखला के समानांतर भ्रंश घाटी में बहती है?', opts: ['विंध्य', 'अरावली', 'सतपुड़ा', 'पश्चिमी घाट'], ans: 3},
  {q: 'कावेरी नदी बंगाल की खाड़ी में गिरने से पहले कहाँ डेल्टा बनाती है?', opts: ['कोच्चि', 'चेन्नई', 'श्रीरंगम के पास', 'मछलीपट्टनम'], ans: 3},
  {q: 'प्रायद्वीपीय नदियों का सबसे बड़ा जल निकासी बेसिन किस नदी का है?', opts: ['कृष्णा', 'महानदी', 'गोदावरी', 'नर्मदा'], ans: 3},
  {q: 'वैगई (Vaigai) नदी किस राज्य में बहती है, जिसके तट पर मदुरै शहर स्थित है?', opts: ['केरल', 'आंध्र प्रदेश', 'तमिलनाडु', 'कर्नाटक'], ans: 3},
  {q: 'माही नदी किस खाड़ी में गिरती है?', opts: ['कच्छ की खाड़ी', 'खंभात की खाड़ी', 'मन्नार की खाड़ी', 'पाक जलडमरूमध्य'], ans: 2},
  {q: 'कौन सी नदी केवल एक राज्य (ओडिशा) में बहती है और बंगाल की खाड़ी में गिरती है?', opts: ['वंशधारा', 'ब्राह्मणी', 'पेननेरु', 'इंद्रावती'], ans: 1},
  {q: 'गोदावरी नदी की कौन सी सहायक नदी दक्कन के पठार से नहीं आती है?', opts: ['पैनगंगा', 'मंजरा', 'वारधा', 'प्राणहिता'], ans: 4},
  {q: 'प्रायद्वीपीय नदियों की अधिकतम चौड़ाई और गहराई कब होती है?', opts: ['ग्रीष्म ऋतु', 'शीत ऋतु', 'मानसून के मौसम में', 'वर्ष भर समान'], ans: 3},
  {q: 'तुंगभद्रा नदी का निर्माण किन दो नदियों के संगम से होता है?', opts: ['तुंगा और भद्रा', 'तुंगा और कृष्णा', 'भद्रा और मुसी', 'भीमा और तुंगा'], ans: 1},
  {q: 'नर्मदा और ताप्ती के बीच कौन सी पर्वत श्रृंखला स्थित है?', opts: ['विंध्याचल', 'अरावली', 'सतपुड़ा', 'पश्चिमी घाट'], ans: 3},
  {q: 'प्रसिद्ध शिवसमुद्रम जलप्रपात किस नदी पर स्थित है?', opts: ['शरावती', 'गोदावरी', 'कृष्णा', 'कावेरी'], ans: 4},
  {q: 'प्रायद्वीपीय भारत में सबसे बड़ी पश्चिम की ओर बहने वाली नदी कौन सी है?', opts: ['ताप्ती', 'नर्मदा', 'माही', 'साबरमती'], ans: 2},
  {q: 'कौन सी नदी अरब सागर में गिरने से पहले दो बार एक ही स्थान (बड़ौदा के पास) पर यू-टर्न लेती है?', opts: ['साबरमती', 'माही', 'नर्मदा', 'ताप्ती'], ans: 2},
  {q: 'कावेरी नदी का जल कितना पुराना है और यह किस प्रकार की नदी का उदाहरण है?', opts: ['पूर्ववर्ती (Antecedent) नदी', 'अध्यारोपित (Superimposed) नदी', 'अनुवर्ती (Consequent) नदी', 'मौसमी नदी'], ans: 3},
  {q: 'किस नदी के डेल्टा में \'कोल्लेरू झील\' (Kolleru Lake) स्थित है?', opts: ['गोदावरी और कृष्णा', 'कृष्णा और कावेरी', 'गोदावरी और महानदी', 'महानदी और कृष्णा'], ans: 1},
  {q: 'दामोदर नदी, जिसे \'बंगाल का शोक\' कहा जाता था, किसकी सहायक नदी है?', opts: ['गंगा', 'हुगली', 'सुवर्णरेखा', 'महानदी'], ans: 2},
  {q: 'निम्नलिखित में से कौन-सा जोड़ा सही समुचित नहीं है?', opts: ['गोदावरी - मंजरा', 'कृष्णा - भीमा', 'नर्मदा - तवा', 'ताप्ती - अमरावती'], ans: 4},
  {q: 'पश्चिमी घाट में उत्पन्न होकर पश्चिम की ओर बहने वाली नदियाँ डेल्टा क्यों नहीं बनाती हैं?', opts: ['वे छोटे मार्ग से उच्च ढलान पर बहती हैं', 'वे कठोर चट्टानों से होकर बहती हैं', 'उनके मार्ग में वेग कम होता है', '(A) और (B) दोनों'], ans: 4},
  {q: 'प्रायद्वीपीय भारत की एकमात्र प्रमुख नदी कौन सी है जो एक बड़ी दरार घाटी (Rift Valley) से होकर बहती है?', opts: ['ताप्ती', 'गोदावरी', 'नर्मदा', 'महानदी'], ans: 3},
  {q: 'पेन्नार नदी का उद्गम स्थल किस पठार में स्थित है?', opts: ['दक्कन पठार', 'मैसूर पठार', 'कर्नाटक पठार', 'कोलार पठार (नंदी पहाड़ियों के पास)'], ans: 4},
  {q: 'कृष्णा नदी का विस्तार मुख्य रूप से किन राज्यों में है?', opts: ['कर्नाटक, केरल, आंध्र प्रदेश', 'महाराष्ट्र, कर्नाटक, आंध्र प्रदेश/तेलंगाना', 'महाराष्ट्र, मध्य प्रदेश, गुजरात', 'ओडिशा, छत्तीसगढ़, आंध्र प्रदेश'], ans: 2}
];

const container = document.getElementById('questions');

questions.forEach((item, index) => {
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<p><strong>${index + 1}. ${item.q}</strong></p>` +
    item.opts.map((opt, i) => {
      const letter = String.fromCharCode(65 + i);
      const key = imageMap[opt] || opt.replace(/\s/g, '').toLowerCase();
      const imgPath = `img/${key}.jpg`;
      return `<a class='option' href='${imgPath}' target='_blank'>(${letter}) ${opt} <img src='${imgPath}' alt='${opt}'></a>`;
    }).join('');
  container.appendChild(div);

  const ans = document.createElement('div');
  ans.className = 'correct';
  ans.textContent = '✔ सही उत्तर: ' + item.opts[item.ans - 1];
  div.appendChild(ans);
  container.appendChild(div);
});
</script>
